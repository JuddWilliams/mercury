<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Test </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Test</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong
      >Here's a random joke.. stick around for 10 seconds and get
      another'</strong
    >
    (<a (click)="getJoke()">can't wait?</a>)
    <p id="id-joke">{{currentJoke}}</p>
  </div>
</ion-content>
